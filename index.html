<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shabda Milan</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
    <img src="images/tree.png" />

    <div class="content">
      <h1>Select the Level</h1>
      <br />
      <div class="button-container">
        <button type="button" class="level" id="easy">Easy</button>
        <button type="button" class="level" id="medium">Medium</button>
        <button type="button" class="level" id="hard">Hard</button>
      </div>
      <br />

      <h1>Select the Category:</h1>
      <br />
      <div class="container">
        <select name="category" id="category">
          <option class="val" value="Fruits">Fruits</option>
          <option class="val" value="Vegetables">Vegetables</option>
          <option class="val" value="Flowers">Flowers</option>
          <option class="val" value="Animals">Animals</option>
        </select>
        
      </div>
      <button type="button" class="start" >Start</button>
      
    </div>
</div>

<script src="index.js"></script>
  </body>
</html>
